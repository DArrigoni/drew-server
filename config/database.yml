default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>

development:
  <<: *default
  database: drew-app_development

test:
  <<: *default
  database: drew-app_test
  username: ENV['POSTGRES_USER']

production:
  <<: *default
  database: drew-server_production
  username: drew-server
  password: <%= ENV['DREW-SERVER_DATABASE_PASSWORD'] %>
